<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wheel of Fun</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Iceland&family=New+Rocker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading new-rocker-regular">WHEEL OF FUN</h1>
    <div class="spinBtn" id="btn">Spin</div>
    <div class="wheel iceland-regular">
      <div class="number" style="--i:1;--clr:#db7093"><span>Break</span></div>
      <div class="number" style="--i:2;--clr:#20b2aa"><span>Coffee</span></div>
      <div class="number" style="--i:3;--clr:#d63e92"><span>Ping Pong</span></div>
      <div class="number" style="--i:4;--clr:#daa520"><span>Walk</span></div>
      <div class="number" style="--i:5;--clr:#ff340f"><span>Snacks</span></div>
      <div class="number" style="--i:6;--clr:#ff7f50"><span>Stretch</span></div>
      <div class="number" style="--i:7;--clr:#3cb371"><span>Scroll</span></div>
      <div class="number" style="--i:8;--clr:#4169e1"><span>Chat</span></div>
    </div>
    <div class="wheel-container">
      <div class="bulb"></div>
      <div class="bulb"></div>
      <div class="bulb"></div>
      <div class="bulb"></div>
      <div class="bulb"></div>
      <div class="bulb"></div>
      <div class="bulb"></div>
      <div class="bulb"></div>
    </div>
    </div>
  </div>

  <div class="modal" id="resultModal">Result</div>
  <script src="script.js"></script>
</body>
</html>
